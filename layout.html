                    <li><a class="hover:underline" href="#heart-disease">Heart Disease</a></li>
                    <li><a class="hover:underline" href="#diabetes">Diabetes</a></li>
                    <li><a class="hover:underline" href="#parkinsons">Parkinson's</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Heart Disease Section -->
        <section id="heart-disease" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Heart Disease</h2>
            <form id="heart-form" class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="age" class="block text-gray-700">Age</label>
                        <input id="age" name="age" type="number" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="chol" class="block text-gray-700">Cholesterol</label>
                        <input id="chol" name="chol" type="number" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="trestbps" class="block text-gray-700">Resting Blood Pressure</label>
                        <input id="trestbps" name="trestbps" type="number" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="thalach" class="block text-gray-700">Maximum Heart Rate</label>
                        <input id="thalach" name="thalach" type="number" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
            <div id="heart-output" class="hidden mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Heart Disease Diagnosis</h3>
                <div id="heart-data"></div>
                <p id="heart-diagnosis" class="font-bold text-red-500"></p>
            </div>
        </section>

        <!-- Diabetes Section -->
        <section id="diabetes" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Diabetes</h2>
            <form id="diabetes-form" class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="glucose" class="block text-gray-700">Glucose Level</label>
                        <input id="glucose" name="glucose" type="number" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                    <div>
                        <label for="bmi" class="block text-gray-700">BMI</label>
                        <input id="bmi" name="bmi" type="number" step="0.1" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
            <div id="diabetes-output" class="hidden mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Diabetes Diagnosis</h3>
                <div id="diabetes-data"></div>
                <p id="diabetes-diagnosis" class="font-bold text-red-500"></p>
            </div>
        </section>

        <!-- Parkinson's Section -->
        <section id="parkinsons" class="my-8">
            <h2 class="text-3xl font-bold mb-4">Parkinson's Disease</h2>
            <form id="parkinsons-form" class="bg-white p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="MDVP_FoHz" class="block text-gray-700">MDVP:Fo(Hz)</label>
                        <input id="MDVP_FoHz" name="MDVP_FoHz" type="number" step="0.1" class="w-full p-2 border border-gray-300 rounded mt-1" required />
                    </div>
                </div>
                <button type="submit" class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
            <div id="parkinsons-output" class="hidden mt-6 bg-gray-100 p-4 rounded-lg shadow-md">
                <h3 class="text-xl font-bold mb-4">Parkinson's Diagnosis</h3>
                <div id="parkinsons-data"></div>
                <p id="parkinsons-diagnosis" class="font-bold text-red-500"></p>
            </div>
        </section>
    </main>

    <script>
        function handleFormSubmission(formId, outputId, dataContainerId, diagnosisId, diseaseLogic) {
            const form = document.getElementById(formId);
            const output = document.getElementById(outputId);
            const dataContainer = document.getElementById(dataContainerId);
            const diagnosis = document.getElementById(diagnosisId);

            form.addEventListener("submit", (event) => {
                event.preventDefault();
                const formData = new FormData(form);
                const formObject = Object.fromEntries(formData.entries());
                const dataHtml = Array.from(formData.entries())
                    .map(([key, value]) => `<p><strong>${key}:</strong> ${value}</p>`)
                    .join("");
                dataContainer.innerHTML = dataHtml;
                diagnosis.textContent = diseaseLogic(formObject);
                output.classList.remove("hidden");
            });
        }

        // Disease Logic
        const checkDiabetes = (data) => {
            return data.glucose > 140 || data.bmi > 30
                ? "The patient is likely to have Diabetes."
                : "The patient does not have Diabetes.";
        };

        const checkHeartDisease = (data) => {
            return data.chol > 200 || data.trestbps > 120
                ? "The patient is likely to have Heart Disease."
                : "The patient does not have Heart Disease.";
        };

        const checkParkinsons = (data) => {
            return data.MDVP_FoHz < 120
                ? "The patient is likely to have Parkinson's Disease."
                : "The patient does not have Parkinson's Disease.";
        };

        // Attach Handlers
        handleFormSubmission("heart-form", "heart-output", "heart-data", "heart-diagnosis", checkHeartDisease);
        handleFormSubmission("diabetes-form", "diabetes-output", "diabetes-data", "diabetes-diagnosis", checkDiabetes);
        handleFormSubmission("parkinsons-form", "parkinsons-output", "parkinsons-data", "parkinsons-diagnosis", checkParkinsons);
    </script>
</body>
</html>
