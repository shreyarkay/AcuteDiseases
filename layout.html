<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>
        Doctor App
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet" />
</head>
<body class="font-roboto bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">
                Doctor App
            </h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a class="hover:underline" href="#home">Home</a></li>
                    <li><a class="hover:underline" href="#heart-disease">Heart Disease</a></li>
                    <li><a class="hover:underline" href="#diabetes">Diabetes</a></li>
                    <li><a class="hover:underline" href="#parkinsons">Parkinson's</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto p-4">
        <!-- Heart Disease Section -->
        <section class="my-8" id="heart-disease">
            <h2 class="text-3xl font-bold mb-4">Heart Disease</h2>
            <form class="bg-white p-4 rounded-lg shadow-md mt-4" action="/submit-heart-data" method="POST">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>

                <!-- Heart Disease Inputs -->
                <div class="mb-4">
                    <label class="block text-gray-700" for="age">Age</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="age" name="age" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="sex">Sex</label>
                    <select class="w-full p-2 border border-gray-300 rounded mt-1" id="sex" name="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="cp">CP (Chest Pain Type)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="cp" name="cp" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="trestbps">Resting Blood Pressure</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="trestbps" name="trestbps" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="chol">Cholesterol</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="chol" name="chol" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="fbs">Fasting Blood Sugar</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="fbs" name="fbs" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="restecg">Resting Electrocardiographic Results</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="restecg" name="restecg" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="thalach">Maximum Heart Rate Achieved</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="thalach" name="thalach" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="exang">Exercise Induced Angina</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="exang" name="exang" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="oldpeak">Oldpeak</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="oldpeak" name="oldpeak" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="slope">Slope</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="slope" name="slope" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="ca">Number of Major Vessels Colored by Fluoroscopy</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="ca" name="ca" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="thal">Thalassemia</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="thal" name="thal" type="number" />
                </div>

                <div class="flex space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
                        Submit
                    </button>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded" type="reset">
                        Reset
                    </button>
                </div>
            </form>
        </section>

        <!-- Diabetes Section -->
        <section class="my-8" id="diabetes">
            <h2 class="text-3xl font-bold mb-4">Diabetes</h2>
            <form class="bg-white p-4 rounded-lg shadow-md mt-4" action="/submit-diabetes-data" method="POST">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>

                <!-- Diabetes Inputs -->
                <div class="mb-4">
                    <label class="block text-gray-700" for="pregnancies">Pregnancies</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="pregnancies" name="pregnancies" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="glucose">Glucose Level</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="glucose" name="glucose" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="bloodpressure">Blood Pressure</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="bloodpressure" name="bloodpressure" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="skinThickness">Skin Thickness</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="skinThickness" name="skinThickness" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="insulin">Insulin Level</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="insulin" name="insulin" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="bmi">BMI</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="bmi" name="bmi" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="diabetesPedigreeFunction">Diabetes Pedigree Function</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="age">Age</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="age" name="age" type="number" />
                </div>

                <div class="flex space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
                        Submit
                    </button>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded" type="reset">
                        Reset
                    </button>
                </div>
            </form>
        </section>

        <!-- Parkinson's Section -->
        <section class="my-8" id="parkinsons">
            <h2 class="text-3xl font-bold mb-4">Parkinson's Disease</h2>
            <form class="bg-white p-4 rounded-lg shadow-md mt-4" action="/submit-parkinsons-data" method="POST">
                <h3 class="text-xl font-bold mb-4">Enter Patient Data</h3>

                <!-- Parkinson's Inputs -->
                <div class="mb-4">
                    <label class="block text-gray-700" for="MDVP_FoHz">MDVP:Fo(Hz)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="MDVP_FoHz" name="MDVP_FoHz" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="MDVP_FhiHz">MDVP:Fhi(Hz)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="MDVP_FhiHz" name="MDVP_FhiHz" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="MDVP_FloHz">MDVP:Flo(Hz)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="MDVP_FloHz" name="MDVP_FloHz" type="number" />
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="MDVP_Jitter">MDVP:Jitter(%)</label>
                    <input class="w-full p-2 border border-gray-300 rounded mt-1" id="MDVP_Jitter" name="MDVP_Jitter" type="number" />
                </div>

                <div class="flex space-x-4">
                    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
                        Submit
                    </button>
                    <button class="bg-gray-600 text-white px-4 py-2 rounded" type="reset">
                        Reset
                    </button>
                </div>
            </form>
        </section>
    </main>

    <footer class="bg-blue-600 text-white p-4">
        <div class="container mx-auto text-center">
            <p>Â© 2023 Doctor App. All rights reserved.</p>
            <a class="bg-white text-blue-600 px-4 py-2 rounded mt-4 inline-block" href="#home">
                Back to Home
            </a>
        </div>
    </footer>
</body>
</html>
